    <div class="layui-container">

                <div class="layui-form-item">
                    <div class="info-text">ğŸ’¬ å¦‚æœ‰é—®é¢˜ï¼Œè¯·è”ç³»ç½‘ç«™ç®¡ç†å‘˜</div>

    <script src="//lib.baomitu.com/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>

    <script>
        // è·å–canvaså…ƒç´ å’Œç»˜å›¾ä¸Šä¸‹æ–‡
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®canvaså°ºå¯¸ä¸ºå…¨å±
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç²’å­ç±»
        class Particle {
            constructor() {
                this.reset();
            }

            // é‡ç½®ç²’å­ä½ç½®å’Œå±æ€§
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.color = this.getRandomColor();
            }

            // è·å–éšæœºé¢œè‰²
            getRandomColor() {
                const colors = [
                    '#00FF00', '#0080FF', '#FF0080', '#FFFF00',
                    '#FF8000', '#8000FF', '#00FFFF', '#FF4000'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // æ›´æ–°ç²’å­ä½ç½®
            update() {
                this.x += this.vx;
                this.y += this.vy;

                // è¾¹ç•Œæ£€æµ‹ï¼Œç²’å­è¶…å‡ºè¾¹ç•Œæ—¶é‡ç½®
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }

                // éšæœºæ”¹å˜é€æ˜åº¦
                this.opacity += (Math.random() - 0.5) * 0.02;
                this.opacity = Math.max(0.1, Math.min(1, this.opacity));
            }

            // ç»˜åˆ¶ç²’å­
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // åˆ›å»ºç²’å­æ•°ç»„
        const particles = [];
        const particleCount = 150;

        // åˆå§‹åŒ–ç²’å­
        const initParticles = () => {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        };

        // ç»˜åˆ¶è¿çº¿
        const drawConnections = () => {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // å¦‚æœè·ç¦»å°äº100åƒç´ ï¼Œç»˜åˆ¶è¿çº¿
                    if (distance < 100) {
                        ctx.save();
                        ctx.globalAlpha = (100 - distance) / 100 * 0.3;
                        ctx.strokeStyle = '#00FF00';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        };

        // åŠ¨ç”»å¾ªç¯
        const animate = () => {
            // æ¸…é™¤ç”»å¸ƒï¼Œä½¿ç”¨åŠé€æ˜é»‘è‰²åˆ›å»ºæ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰ç²’å­
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // ç»˜åˆ¶ç²’å­é—´çš„è¿çº¿
            drawConnections();

            requestAnimationFrame(animate);
        };

        // é¼ æ ‡äº¤äº’æ•ˆæœ
        const addMouseInteraction = () => {
            let mouseX = 0;
            let mouseY = 0;

            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // é¼ æ ‡é™„è¿‘çš„ç²’å­ä¼šè¢«å¸å¼•
                particles.forEach(particle => {
                    const dx = mouseX - particle.x;
                    const dy = mouseY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        particle.vx += dx * 0.0001;
                        particle.vy += dy * 0.0001;
                    }
                });
            });

            // ç‚¹å‡»æ—¶æ·»åŠ æ–°ç²’å­
            canvas.addEventListener('click', (e) => {
                for (let i = 0; i < 5; i++) {
                    const newParticle = new Particle();
                    newParticle.x = e.clientX + (Math.random() - 0.5) * 20;
                    newParticle.y = e.clientY + (Math.random() - 0.5) * 20;
                    particles.push(newParticle);
                }

                // é™åˆ¶ç²’å­æ•°é‡
                if (particles.length > particleCount + 50) {
                    particles.splice(0, 5);
                }
            });
        };

        // å¯åŠ¨ç²’å­ç³»ç»Ÿ
        initParticles();
        addMouseInteraction();
        animate();
    </script>
